                <form>
                    <div class="form_item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <br>
                    <div class="form_item">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="email">
                        </div>
                    <br>
                    <div class="form_item">
                            <label>Message Purpose</label>
                            <div class="radio_options">
                                <div>
                                <input type="radio" id="inquiry" name="message" value="inquiry">
                                <label for="inquiry">General Inquiry</label>
                                
                                </div>
                                <div>
                                <input type="radio" id="reservation" name="message" value="reservation">
                                <label for="reservation">Reservation Question</label>
                                
                                </div>
                                <div>
                                <input type="radio" id="suggestion" name="message" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                                </div>
                            </div>
                            
                    </div>
                    
                    <div class="form_item">
                        <label for="message">Message</label>
                        <br>
                        <textarea id="message" name="message" rows="3"></textarea>
                    </div>
                    <div class="form_item newsletter">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Subscribe to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
