<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact information for individuals in the company">
    <meta name="author" content="Daniel Lyon">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div></div>
        <img src="images/z-boat.png" alt="Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Whispering Waves</h1>
            <p>123 Whispered River Street</p>
            <p>Kolob, California</p>
            <p>1-555-555-5555</p>
            <p>info@whisperingwaves.com</p>
        </div>

        <section class="contact-form">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20876.64758819907!2d-111.59269546059335!3d40.91604937907375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1770951974536!5m2!1sen!2sus"
                  allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form>
                <fieldset>
                    <div class="form-item">
                        <label for="username">Name</label>
                        <input type="text" name="username" id="username" required
                          placeholder="John Smith">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email</label>
                        <input type="email" name="useremail" id="useremail" required
                          placeholder="johnsmith@gmail.com">
                    </div>
                    <div class="form-item purpose">
                        <p>Message Purpose</p>
                        <div>
                            <input type="radio" name="message-purpose" id="inquiry">
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" name="message-purpose" id="question">
                            <label for="question">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" name="message-purpose" id="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-item form-message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="50" rows="3"></textarea>
                    </div>
                    <div class="form-item form-check">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>
                    <div class="form-item">
                        <button type="submit" value="submit">Get in Touch!</button>
                    </div>
                </fieldset>
            </form>

        </section>

        <section class="employeeprofile">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee2.jpg" alt="employee profile picture">
                <figcaption>Jane Doe</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="employee profile picture">
                <figcaption>John Smith</figcaption>
            </figure>
            <figure>
                <img src="images/employee4.jpg" alt="employee profile picture">
                <figcaption>Mark Jones</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Â©2026 | Whispering Waves | Daniel Lyon</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook-logo.png" alt="Facebook Logo"></a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram-logo.png" alt="Instagram Logo"></a>
            <a href="https://x.com/">
                <img src="images/twitter-x-logo.jpg" alt="Twitter Logo"></a>
        </nav>
    </footer>
</body>

</html>
