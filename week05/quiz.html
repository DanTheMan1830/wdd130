<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form</title>
</head>
<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class ="box" action="">
            
                <!--<Legend>Quiz Title</Legend>-->
                <div class="quiz-item">
                    <label for="q1">1. What does 'HTML' stand for?</label>
                    <!--Correct answer: "Hyper Text Markup Language"-->
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="quiz-item">
                    <label for="q2">2. What HTML attribute provides alternative text for an image?</label>
                    <!--Correct answer: 'alt'-->
                    <textarea id="q2" name="q2">

                    </textarea>
                </div>
                <div class="quiz-item">
                    <label for="q3">3. Which comment is valid syntax in CSS?</label>
                    <!--Correct answer: 'd'-->
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One</option>
                        <option value="a">#This is a comment#</option>
                        <option value="b">&lt;!--This is a comment--></option>
                        <option value="c">/*This is a comment*/</option>
                    </select>
                </div>
                <div class="quiz-item">
                    <label for="q4">4. If the base font-size is 40px, how large (in pixels) is the padding in the following CSS snipet?</label>
                    <code class="">
                        fieldset {
                        display: grid;
                        grid-gap: .5rem;
                        margin: .3rem;
                        padding: .4rem;
                        border: 1px solid black;
                        };
                    </code>
                    <!--Correct answer: 16[px]-->
                    <input type="number" id="q4" name="q4">
                </div>
                <button class="box" type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
