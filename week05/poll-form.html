<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<header>
    <h1>WDD 130 | HTML Form â€” User Poll</h1>
</header>

<body>
    <main>
        <form>
            <div class="form-item column2">
                <label for="text">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">Email Address:</label>
                <input type="email" name="useremail" id="useremail" required>
            </div>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
            </div>
            <div class="form-item">
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" cols="30" rows="4"
                  placeholder="London England, Berlin Germany, Paris France"></textarea>
            </div>
            <div class="form-item">
                <button type="submit" value="submit">Submit Poll</button>
            </div>
        </form>
    </main>
</body>
<footer>

</footer>

</html>
